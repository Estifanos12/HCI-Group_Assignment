<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./global.css" />
    <script src="./js/fetchUser.js"></script>
    <script src="./js/login.js"></script>
    <title>Movie Watch | Login</title>
  </head>
  <body>
    <main>
      <section class="register-bg-image bg-image py-5">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card rounded-2 text-white bg-color">
                  <div class="card-body p-5">
                    <h3 class="text-center mb-5">Log In</h3>
                    <p
                      class="mb-3 text-center text-danger fs-5 fst-italic none"
                      id="error-msg"
                    >
                      Invalid credentials
                    </p>

                    <form
                      action="http://127.0.0.1:3000/auth/login"
                      method="post"
                      novalidate
                      id="login-form"
                    >
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="username"
                          name="username"
                          class="form-control bg-input border-0 text-white inp"
                          placeholder="Username"
                        />
                      </div>

                      <div class="form mb-4">
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control bg-input border-0 text-white inp"
                          placeholder="Password"
                        />
                      </div>
                      <div class="d-flex justify-content-center mt-5">
                        <button
                          type="submit"
                          class="btn btn-block p-2 px-4 gradient-custom-4 text-body bg-yellow"
                        >
                          Login
                        </button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0 fs-5">
                        Create an account
                        <a href="./signup.html" class="fw-bold text-white"
                          ><u>Signup here</u></a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
