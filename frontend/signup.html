<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./global.css" />
    <script src="./js/fetchUser.js"></script>
    <script src="./js/signup.js"></script>
    <title>Movie Watch | Signup</title>
  </head>
  <body>
    <section class="register-bg-image bg-image py-5">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card rounded-2 text-white bg-color">
                <div class="card-body p-5">
                  <form
                    action="http://127.0.0.1:3000/auth/signup"
                    method="post"
                    novalidate
                    id="signup-form"
                  >
                    <h3 class="text-center mb-5">Sign Up</h3>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="fullname"
                        name="full_name"
                        class="form-control bg-input border-0 text-white inp"
                        placeholder="Name"
                      />
                      <p
                        class="text-danger fs-6 fst-italic none"
                        id="invalid-fullname"
                      >
                        Invalid Name
                      </p>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control bg-input border-0 text-white inp"
                        placeholder="Username"
                      />
                      <p
                        class="text-danger fs-6 fst-italic none"
                        id="invalid-username"
                      >
                        Username should contain between 3 and 11 characters
                      </p>
                      <p
                        class="text-danger fs-6 fst-italic none"
                        id="usernameExist"
                      >
                        Username already exist
                      </p>
                    </div>

                    <div class="form mb-4">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control bg-input border-0 text-white inp"
                        placeholder="Password"
                      />
                      <p
                        class="text-danger fs-6 fst-italic none"
                        id="invalid-pwd"
                      >
                        Minimum eight characters, at least one upper case
                        letter, one lower case letter, one number and one
                        special character
                      </p>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                      <button
                        type="submit"
                        class="btn btn-block p-2 px-4 gradient-custom-4 text-body bg-yellow"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0 fs-5">
                      Have already an account?
                      <a href="./login.html" class="fw-bold text-white"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                  <p id="sign-up-success" class="text-success text-center none">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 64 64"
                      enable-background="new 0 0 64 64"
                      width="32"
                      height="32"
                    >
                      <path
                        d="M32,2C15.431,2,2,15.432,2,32c0,16.568,13.432,30,30,30c16.568,0,30-13.432,30-30C62,15.432,48.568,2,32,2z M25.025,50  l-0.02-0.02L24.988,50L11,35.6l7.029-7.164l6.977,7.184l21-21.619L53,21.199L25.025,50z"
                        fill="#43a047"
                      />
                    </svg>
                    Registered successfully
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
